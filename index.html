<body>
     <section id="body" class="hero is-link is-bold is-fullheight">
         <!-- Hero head: will stick at the top -->
         <div class="hero-head">
             <header class="navbar">
                 <div class="container">
                     <div class="navbar-brand">
                         <div class="navbar-item is-active">
                                 <span class="icon">
                                     <i class="fas fa-syringe"></i>
                                 </span>
                                 <span>Glucose application - Glycemic Control System</span>
                             </a>
                         </div>
                     </div>
                     <div id="navbarMenuHeroC" class="navbar-menu is-active">
                         <div class="navbar-start">
                         
                         </div>
                         <div class="navbar-end">
                             <div class="navbar-item switch__container">
                                 <span class="navbar-item">Dark Mode</span>
                                 <input id="switch-flat" class="switch switch--flat" type="checkbox">
                                 <label for="switch-flat"></label>
                             </div>
                         </div>
                     </div>
                 </div>
             </header>
         </div>
         <!-- Hero content: will be in the middle -->
         <div class="hero-body">
             <div class="container">
                 <div class="columns">
                     <div class="column">
                         <div class="field is-horizontal">

                             <div class="field-label is-normal">
                                 <h6 class="title is-6">Glycemia</h6>
                             </div>
                             <div class="field-body">
                                 <div class="field is-narrow">
                                     <p class="control is-expanded">
                                         <input id="Glycemia Value" class="input" type="number" placeholder="180">
                                     </p>
                                 </div>
                             </div>
                         </div>
                         <div class="field is-horizontal">
                             <div class="field-label">
                                 <h6 class="title is-6">What type of calculation?</h6>
                             </div>
                             <div class="field-body">
                                 <div class="field is-narrow">
                                     <div class="control">
                                         <label class="radio">
                                             <input type="radio" name="member" id="radio Before Eating" value="1">
                                             Before eating
                                         </label>
                                         <label class="radio">
                                             <input type="radio" name="member" id="radio after eating" value="2">
                                             2 hours after eating
                                         </label>
                                     </div>
                                 </div>
                             </div>
                         </div>
                         <div class="field is-horizontal">
                             <div class="field-label is-normal">
                                 <h6 class="title is-6">Carbohydrates from the meal</h6>
                             </div>
                             <div class="field-body">
                                 <div class="field is-narrow">
                                     <div class="control">
                                         <input id="qtdCarbo" class="input" type="number" placeholder="48,49">
                                     </div>
                                 </div>
                             </div>
                         </div>
                         <div class="field is-horizontal">
                             <div class="field-label">
                                 <!-- Left empty for spacing -->
                                 <div class="field">
                                     <div class="control">
                                         <button id="CalculateButton" class="button is-primary">
                                             <span class="icon">
                                                 <i class="fas fa-syringe"></i>
                                             </span>
                                             <span>Calculate</span>
                                         </button>
                                         <button id="ClearButton" class="button is-danger">
                                             <span class="icon">
                                                 <i class="fas fa-trash"></i>
                                             </span>
                                             <span>Clear</span>
                                         </button>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="form-secondary column hero is-dark">
                         <div class="card hero is-dark">
                             <div class="card-content">
                                 <p id="resultado" class="title">
                                 </p>
                                 <p class="subtitle">

                                 </p>
                             </div>
                         </div>
                     </div>
